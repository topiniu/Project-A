<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

        #d{

        }
       #container{
           width:150px;
           height:90px;

           background-color: #88b5e6;
           position: relative;
           margin:0 auto;

           overflow: hidden;
       }
        p{
            height:90px;
            display: inline-block;
            position: absolute;
            right:0;
        }
    </style>
</head>
<body>
<!--<div id="d">-->
    <div id="container">
        <p id="box"></p>
    </div>

<button id="btn" onclick="addNum()">click me</button>
<!--</div>-->
<script>
    var container = document.getElementById("container");
    var box = document.getElementById("box");

    var btn = document.getElementById("btn");
    var i=0;
    function addNum () {
        box.innerText += i++;
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            width:100px;
            height:20px;

            border:2px solid black;

            overflow: auto;
        }

        button{
            display: block;
            width:50px;
            height:50px;

            background-color: black;
            color: #ffffff;

            border:2px solid black;

            transition: all .3s;
        }

        button:hover{
            background-color: white;
            color: #000;
        }
    </style>
</head>
<body>
<textarea id="text"></textarea>
<button onclick="a()">dsds</button>
<script>
    function a(){
        alert(document.getElementById("text").value);

    }
</script>
</body>
</html>

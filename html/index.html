<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project A</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/panel.css">
    <link rel="stylesheet" href="../css/mainContainer.css">
    <script src="../js/bindFn.js"></script>
    <script src="../js/clazz.js"></script>
    <script src="../js/mainfn.js"></script>
    <script src="../js/animate.js"></script>
    <script src="../js/addQuestion.js"></script>
</head>
<body>
<div id="messageBox">
    <p id="messageBoxContent"></p>
</div>

<div id="mainContainer">
    <div class="questionItem clearfix">
        <div class="questionContent">
            <p>1+1=?</p>
        </div>

        <div class="showAnswersBtn">
            <a class="showAnswers" href=""></a>
        </div>

        <div class="fnBtnContainer">
            <span class="editQuestionBtn">
                <a href="" class="editQuuestion"></a>
            </span>

            <span class="delQuestionBtn">
                <a href="" class="delQuestion"></a>
            </span>
        </div>

        <div class="answersContainer">
            <div class="answerBlock"><p>A</p><p>1</p></div>
            <div class="answerBlock"><p>B</p><p>2</p></div>
            <div class="answerBlock"><p>C</p><p>3</p></div>
            <div class="answerBlock"><p>D</p><p>4</p></div>
        </div>


    </div>
</div>


<div id="mainbtn_container">

    <div id="btnContainer">
        <button id="addQuestion">Add question</button>
        <button id="viewAll">View all question</button>
        <button id="editQuestion">Edit question</button>
        <button id="reset">Reset system</button>
    </div>
</div>

<div id="panelContainer">
    <div id="addFnPanel">
        <div id="topbar">
            <p>Type and save your question</p>
            <span class="exitBtn">
                <a class="i"></a>
                <a class="i"></a>
            </span>
        </div>

        <div id="mainBox">
            <form id="form">
                <div><p>Question:</p><textarea id="questionContent" autofocus class="floatRight" name="questionContent" placeholder="type your question here"></textarea></div>
                <div class="answerBox"><p>Answer A:</p><input type="text" class="answer floatRight" name="Answer_A" placeholder="here is answer A"> <input type="checkbox" value="A" name="rightAnswers"></div>
            </form>

            <div>
                <button id="addAnswerBtn">add another answer</button>
                <button id="saveQuestion">Save this</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
